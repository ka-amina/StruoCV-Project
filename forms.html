<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StruoCV</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="w-full">
        <nav>
          <div class="w-full">
            <div
              class="flex justify-between items-center py-3 pl-3 border-b-2 border-nu-gray-50 md:pl-12"
            >
              <a href="./index.html" class="font-bold"> StruoCV </a>
              <div class="flex mr-5">
                <button class="p-1 px-3 bg-secondary rounded-xl mr-6 md:mr-8">
                  SignUp
                </button>
                <button
                  class="p-2 px-3 bg-primary rounded-xl text-white mr-0 md:mr-4"
                >
                  SignIn
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div
      class="block md:grid md:justify-center relative p-4 bg-secondary "
    >
      <!-- personal informations -->
      <div
        id="personal-informations"
        class="h-auto bg-white rounded-lg px-3 w-full border border-nu-gray-100"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/personalinformations.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>presonal Informations</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="w-80 md:w-96 flex bg-gray-200 rounded-full h-2.5 mb-4">
              <div
                class="bg-primary h-2.5 rounded-full"
                style="width: 5%"
              ></div>
            </div>
          </div>
          <div class="block md:flex md:mr-5">
            <div id="img-resume">
              <label class="block mb-2">Profile Image</label>
              <input type="file" id="myFile" name="filename" />
            </div>
            <div>
              <div class="mt-8">
                <label for="base-input">Full Name</label>
                <input
                  type="text"
                  id="user-name"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                />
              </div>
              <div class="mt-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="user-email"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                />
              </div>
              <!-- phone Number -->
              <div class="mt-4">
                <label for="email">Phone No.</label>
                <div class="flex">
                  <input
                    type="Number"
                    id="user-Phone"
                    class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-14 p-2.5"
                  />
                  <input
                    type="Number"
                    id="user-Phone"
                    class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-64 p-2.5"
                  />
                </div>
              </div>
              <!-- job -->
              <div class="mt-4">
                <label for="jobTitle">Your Job</label>
                <input
                  type="text"
                  id="Job-title"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                />
              </div>
              <!-- About you -->
              <div class="mt-4">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >About</label
                >
                <textarea
                  id="about-message"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-lg border border-none focus:ring-primary focus:border-primary"
                  placeholder="Write your thoughts here..."
                ></textarea>
              </div>
              <!-- media -->
              <div class="mt-8">
                <label for="base-input" class="mb-2">Media</label>
                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-900"
                    >Name</label
                  >
                  <select
                    id="add-media"
                    class="bg-secondary border border-none text-gray-900 mb-6 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                  >
                    <option selected>Choose</option>
                    <option>Linkedin</option>
                    <option>github</option>
                    <option>other</option>
                  </select>
                </div>
                <label for="url">Url</label>
                <div class="flex md:h-10">
                  <input
                    type="text"
                    id="media-url"
                    class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-72 p-2.5"
                  />
                  <button
                    id="addNewSocialMedia"
                    class="p-2 bg-primary ml-4 text-3xl rounded-lg font-semibold flex justify-center items-center"
                  >
                    <span class="text-black">+</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <button
              id="NavigateToWorkExperience"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white md:mt-8"
            >
              Next
            </button>
          </div>
        </form>
      </div>

      <!-- work experience -->
      <div
        id="work-experience"
        class="h-auto bg-white rounded-lg px-3 mt-7 absolute top-0 md:-top-3 md:right-96 hidden border border-nu-gray-100"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/Workexperience.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>Work Experience</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="w-80 md:w-96 flex bg-gray-200 rounded-full h-2.5 mb-4">
              <div
                class="bg-primary h-2.5 rounded-full"
                style="width: 20%"
              ></div>
            </div>
          </div>
          <div class="md:grid md:justify-center">
            <div class="md:w-input">
              <div class="mt-8">
                <label for="base-input">Company Name</label>
                <input
                  type="text"
                  id="company-name"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                />
              </div>
              <div class="mt-4">
                <label for="job">Job Title</label>
                <input
                  type="text"
                  id="job-title"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                />
              </div>
            </div>
            <!-- Time Period -->

            <label for="timePeriod">Time Period</label>
            <div class="mt-4 md:flex md:justify-around">
              <label for="" class="block lg:hidden">From</label>
              <div
                class="flex md:justify-normal justify-between md:h-10 md:gap-6"
              >
                <input
                  type="text"
                  id="job-month-from"
                  class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  placeholder="month"
                />
                <input
                  type="Number"
                  id="job-year-from"
                  class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  placeholder="year"
                />
              </div>
              <label for="" class="block lg:hidden">To</label>
              <span class="mt-2 hidden md:block">-</span>
              <div>
                <div class="flex justify-between md:justify-normal md:gap-6">
                  <input
                    type="text"
                    id="job-month-to"
                    class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="month"
                  />
                  <input
                    type="Number"
                    id="job-year-to"
                    class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="year"
                  />
                </div>
                <div class="flex items-center mb-4 mt-3">
                  <input
                    id="check-currently-work"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-primary bg-primary border-primary rounded checked:bg-primary checked:border-primary"
                  />
                  <label for="checkbox" class="ms-2 text-sm font-medium"
                    >I currently work here</label
                  >
                </div>
              </div>
            </div>
            <!-- Description -->
            <div class="mt-4">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Description</label
              >
              <textarea
                id="job-description"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-lg border border-none focus:ring-primary focus:border-primary"
                placeholder="Write your thoughts here..."
              ></textarea>
            </div>
          </div>
          <div class="block md:flex md:justify-center">
            <button
              id="AddNewWorkExperience"
              class="w-full md:w-input border-none outline-dashed outline-primary rounded-lg mt-5"
            >
              Add work experience
            </button>
          </div>
          <div class="flex justify-around md:mt-8">
            <button
              id="backToPersonalInformations"
              class="px-9 my-4 bg-secondary p-2 rounded-lg"
            >
              Previous
            </button>
            <button
              id="NavigateToEducation"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white"
            >
              Next
            </button>
          </div>
        </form>
      </div>
      <!-- education -->
      <div
        id="education"
        class="h-auto bg-white rounded-lg px-3 mt-7 absolute top-0 md:-top-3 md:right-96  hidden border border-nu-gray-100"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/education.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>Education</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="w-80 md:w-96 flex bg-gray-200 rounded-full h-2.5 mb-4">
              <div
                class="bg-primary h-2.5 rounded-full"
                style="width: 40%"
              ></div>
            </div>
          </div>
          <div class="md:grid md:justify-center">
            <div class="block md:flex md:mt-4 md:justify-between">
              <div class="mt-8 md:mt-0">
                <label for="Institution">Institution Name</label>
                <input
                  type="text"
                  id="Institution-name"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 md:w-36"
                />
              </div>
              <div class="mt-4 md:mt-0">
                <label for="study">Field of study</label>
                <input
                  type="text"
                  id="field-of-study"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 md:w-36"
                />
              </div>
              <div class="mt-4 md:mt-0">
                <label for="degree">Degree</label>
                <input
                  type="text"
                  id="Institution-degree"
                  class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 md:w-36"
                />
              </div>
            </div>
            <!-- Time Period -->
            <label for="timePeriod">Time Period</label>
            <div class="mt-4 md:flex md:justify-around">
              <label for="" class="block lg:hidden">From</label>
              <div
                class="flex md:justify-normal justify-between md:h-10 md:gap-6"
              >
                <input
                  type="text"
                  id="education-month-from"
                  class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  placeholder="month"
                />
                <input
                  type="Number"
                  id="education-year-from"
                  class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  placeholder="year"
                />
              </div>
              <label for="" class="block lg:hidden">To</label>
              <span class="mt-2 hidden md:block md:px-2">-</span>
              <div>
                <div class="flex justify-between md:justify-normal md:gap-6">
                  <input
                    type="text"
                    id="education-month-to"
                    class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="month"
                  />
                  <input
                    type="Number"
                    id="education-year-to"
                    class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="year"
                  />
                </div>
                <div class="flex items-center mb-4 mt-3">
                  <input
                    id="check-currently-study"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-primary bg-primary border-primary rounded checked:bg-primary checked:border-primary"
                  />
                  <label for="checkbox" class="ms-2 text-sm font-medium"
                    >I currently study here</label
                  >
                </div>
              </div>
            </div>
            <!-- Description -->
            <div class="mt-4">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Description</label
              >
              <textarea
                id="study-description"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-lg border border-none focus:ring-primary focus:border-primary"
                placeholder="Write your thoughts here..."
              ></textarea>
            </div>
          </div>
          <div class="block md:flex md:justify-center">
            <button
              id="AddNewEducation"
              class="w-full md:w-input border outline-dashed outline-primary rounded-lg mt-5"
            >
              Add Education
            </button>
          </div>
          <div class="flex justify-around md:mt-8">
            <button
              id="backToWorkExperience"
              class="px-9 my-4 bg-secondary p-2 rounded-lg"
            >
              Previous
            </button>
            <button
              id="NavigateToCertifications"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white"
            >
              Next
            </button>
          </div>
        </form>
      </div>

      <!-- certification -->

      <div
        id="certifications"
        class="h-auto bg-white rounded-lg px-3 mt-7 absolute -top-2 left-2  md:left-96 hidden border border-nu-gray-100"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/certification.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>Certification</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="w-80 md:w-96 flex bg-gray-200 rounded-full h-2.5 mb-4">
              <div
                class="bg-primary h-2.5 rounded-full"
                style="width: 60%"
              ></div>
            </div>
          </div>
          <div class="md:grid md:justify-center">
            <div class="mt-8 md:w-input">
              <label for="base-input">Name</label>
              <input
                type="text"
                id="certificat-name"
                class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
              />
            </div>
            <!-- Time Period -->
            <label for="timePeriod">Time Period</label>
            <div class="mt-4 md:flex md:justify-around">
              <label for="" class="block lg:hidden">From</label>
              <div
                class="flex md:justify-normal justify-between md:h-10 md:gap-6"
              >
                <input
                  type="text"
                  id="certificat-month-from"
                  class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  placeholder="month"
                />
                <input
                  type="Number"
                  id="certificat-year-from"
                  class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  placeholder="year"
                />
              </div>
              <label for="" class="block lg:hidden">To</label>
              <span class="mt-2 hidden md:block">-</span>
              <div>
                <div class="flex justify-between md:justify-normal md:gap-6">
                  <input
                    type="text"
                    id="certifcat-month-to"
                    class="bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="month"
                  />
                  <input
                    type="Number"
                    id="certificat-year-to"
                    class="ml-5 bg-secondary border-none text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="year"
                  />
                </div>
              </div>
            </div>
            <!-- Lien de certificat -->
            <label for="base-input">Url</label>
            <div class="flex md:h-10">
              <input
                type="text"
                id="certificat-url"
                class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-72 p-2.5"
              />
              <button
                id="AddNewCertification"
                class="p-2 bg-primary ml-4 text-3xl rounded-lg font-semibold flex justify-center items-center"
              >
                <span class="text-black">+</span>
              </button>
            </div>
          </div>
          <div class="flex justify-around">
            <button
              id="backToEducation"
              class="px-9 my-4 bg-secondary p-2 rounded-lg"
            >
              Previous
            </button>
            <button
              id="NavigateToSkills"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white"
            >
              Next
            </button>
          </div>
        </form>
      </div>

      <!-- skills -->
      <div
        id="skills"
        class="h-auto bg-white rounded-lg px-3 mt-7 absolute -top-2 right-2 md:right-96 hidden border border-nu-gray-100"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/skills.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>skills</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="w-80 md:w-96 flex bg-gray-200 rounded-full h-2.5 mb-4">
              <div
                class="bg-primary h-2.5 rounded-full"
                style="width: 80%"
              ></div>
            </div>
          </div>

          <div class="md:grid md:justify-center md:mt-6">
            <label for="soft skills">Soft skills</label>
            <div class="flex md:h-10">
              <input
                type="text"
                id="soft-skills"
                class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-72 p-2.5"
              />
              <button
                id="AddNewSoftSkill"
                class="p-2 bg-primary ml-4 text-3xl rounded-lg font-semibold flex justify-center items-center"
              >
                <span class="text-black">+</span>
              </button>
            </div>
            <label for="hard skills">hard skills</label>
            <div class="flex md:h-10">
              <input
                type="text"
                id="hard-skills"
                class="bg-secondary border border-none text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-72 p-2.5"
              />
              <button
                id="AddNewHardSkill"
                class="p-2 bg-primary ml-4 text-3xl rounded-lg font-semibold flex justify-center items-center"
              >
                <span class="text-black">+</span>
              </button>
            </div>
          </div>
          <div class="flex justify-around">
            <button
              id="BackToCertifications"
              class="px-9 my-4 bg-secondary p-2 rounded-lg"
            >
              Previous
            </button>
            <button
              id="confirmInformations"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <div id="toast-box" class="absolute top-8 right-8 flex justify-end flex-col overflow-hidden  items-center"></div>
    </div>
    
    <script src="./apps.js"></script>
  </body>
</html>
