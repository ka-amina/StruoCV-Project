<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StruoCV</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <header>
      <div class="w-full">
        <nav>
          <div class="w-full">
            <div
              class="flex justify-between items-center py-3 pl-3 border-b-2 border-nu-gray-50 md:pl-12"
            >
              <a href="./index.html" class="font-bold"> StruoCV </a>
              <div class="flex mr-5">
                <button class="p-1 px-3 bg-secondary rounded-xl mr-6 md:mr-8">
                  SignUp
                </button>
                <button
                  class="p-2 px-3 bg-primary rounded-xl text-white mr-0 md:mr-4"
                >
                  SignIn
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="block md:grid md:justify-center p-4 bg-secondary">
      <!-- personal informations -->
      <div
        id="personal-informations"
        class="h-auto bg-white rounded-lg px-3 md:w-form border border-nu-gray-100"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/personalinformations.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>presonal Informations</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="flex items-center">
              <div class="p-2 border border-primary rounded-full">
                <img
                  src="./icons/personalinformations.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>

              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/Workexperience.svg"
                alt=""
                width="30"
                height="30"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img src="./icons/education.svg" alt="" width="30" height="30" />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/certification.svg"
                alt=""
                width="30"
                height="30"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/languag.svg"
                alt=""
                width="40"
                height="40"
                class="mb-2"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/skills.svg"
                alt=""
                width="40"
                height="40"
                class="mb-2"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img src="./icons/succes.svg" alt="" width="30" height="30" />
            </div>
          </div>
          <div class="block md:flex md:mr-5 md:justify-around">
            <div id="img-resume">
              <label class="block mb-2 md:mt-8">Profile Image</label>
              <img src="" alt="" id="showImg" class="w-40 h-40 hidden mb-6" />
              <input
                type="file"
                id="profileImg"
                accept=".jpg, .png, .jpeg"
                onchange="displayImg(event)"
                class="hidden"
              />
              <label
                for="profileImg"
                class="cursor-pointer bg-primary text-white py-1 px-2 rounded"
              >
                Select Image
              </label>
            </div>
            <div>
              <div class="mt-8">
                <label for="base-input">Full Name</label>
                <input
                  type="text"
                  id="user-name"
                  class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 "
                />
              </div>
              <div class="mt-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="user-email"
                  class="bg-secondary border  text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 border-gray-300"
                />
              </div>
              <!-- phone Number -->
              <div class="mt-4">
                <label for="email">Phone No.</label>
                <div class="flex">
                  <select
                    id="phone-code"
                    class="bg-secondary border  text-gray-900 mb-6 text-sm rounded-lg focus:ring-primary focus:border-primary block w-20 p-2.5 border-gray-300"
                  >
                    <option></option>
                    <option>+1</option>
                    <option>+34</option>
                    <option>+49</option>
                    <option>+90</option>
                    <option>+212</option>
                    <option>+213</option>
                    <option>other</option>
                  </select>

                  <input
                    type="text"
                    id="user-Phone"
                    class="ml-5 bg-secondary text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-60 p-2.5 md:w-72 h-10 border border-gray-300 "
                  />
                </div>
              </div>
              <!-- job -->
              <div>
                <label for="jobTitle">Your Job</label>
                <input
                  type="text"
                  id="Job-title"
                  class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 "
                />
              </div>
              <!-- About you -->
              <div class="mt-4">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >About</label
                >
                <div
                  id="about-message"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-b-lg border border-gray-300 focus:ring-primary focus:border-primary"
                  style="min-height: 150px"
                ></div>
              </div>
              <!-- media -->
              <div class="mt-8" id="mediaInputs">
                <label for="base-input" class="mb-2">Media</label>
                <div class="social-media-template hidden">
                  <label class="block mb-2 text-sm font-medium text-gray-900"
                    >Name</label
                  >
                  <select
                    id="add-media"
                    class="bg-secondary border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 social-media-name"
                  >
                    <option selected>Choose</option>
                    <option>Linkedin</option>
                    <option>github</option>
                    <option>other</option>
                  </select>
                  <label for="url">Url</label>
                  <div class="flex md:h-10">
                    <input
                      type="text"
                      id="media-url"
                      class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 social-media-url"
                    />
                  </div>
                </div>

                <button
                  id="addNewSocialMedia"
                  class="p-2 bg-primary ml-14 text-lg rounded-lg flex justify-center items-center mt-3"
                >
                  <span class="text-white">+ Add Media</span>
                </button>
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <button
              id="NavigateToWorkExperience"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white md:mt-8"
            >
              Next
            </button>
          </div>
        </form>
      </div>

      <!-- work experience -->
      <div
        id="work-experience"
        class="hidden h-auto bg-white rounded-lg px-3 mt-7 border border-nu-gray-100 md:w-form"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/Workexperience.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>Work Experience</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="flex items-center">
              <div class="p-2 border border-primary bg-success rounded-full">
                <img
                  src="./icons/personalStep.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>
              <div class="h-2.5 bg-primary rounded-full w-12"></div>
              <div class="p-2 border border-primary rounded-full">
                <img
                  src="./icons/Workexperience.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img src="./icons/education.svg" alt="" width="30" height="30" />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/certification.svg"
                alt=""
                width="30"
                height="30"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/languag.svg"
                alt=""
                width="40"
                height="40"
                class="mb-2"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/skills.svg"
                alt=""
                width="40"
                height="40"
                class="mb-2"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img src="./icons/succes.svg" alt="" width="30" height="30" />
            </div>
          </div>
          <div id="addWork">
            <div class="md:grid md:justify-center">
              <div class="md:w-input">
                <div class="mt-8">
                  <label for="base-input">Company Name</label>
                  <input
                    type="text"
                    id="company-name"
                    class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                  />
                </div>
                <div class="mt-4">
                  <label for="job">Job Title</label>
                  <input
                    type="text"
                    id="job-title"
                    class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                  />
                </div>
              </div>
              <!-- Time Period -->

              <label for="timePeriod">Time Period</label>
              <div class="mt-4 md:flex md:justify-around">
                <label for="" class="block lg:hidden">From</label>
                <div
                  class="flex md:justify-normal justify-between md:h-10 md:gap-6"
                >
                  <select
                    id="job-month-from"
                    class="bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  >
                    <option>month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                  </select>
                  <input
                    type="text"
                    id="job-year-from"
                    class="ml-5 bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="year"
                  />
                </div>
                <label for="" class="block lg:hidden">To</label>
                <span class="mt-2 hidden md:block">-</span>
                <div>
                  <div class="flex justify-between md:justify-normal md:gap-6">
                    <select
                      id="job-month-to"
                      class="bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    >
                      <option>month</option>
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                    <input
                      type="Number"
                      id="job-year-to"
                      class="ml-5 bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                      placeholder="year"
                    />
                  </div>
                  <div class="inline-flex items-center ml-3.5 mt-3">
                    <label
                      class="flex items-center cursor-pointer relative"
                      for="check-currently-work"
                    >
                      <input
                        type="checkbox"
                        class="peer h-5 w-5 cursor-pointer appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-primary checked:border-nu-gray-100"
                        id="check-currently-work"
                      />
                      <span
                        class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-3.5 w-3.5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          stroke="currentColor"
                          stroke-width="1"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </span>
                    </label>
                    <label
                      class="cursor-pointer ml-3 text-slate-600 text-sm font-medium"
                      for="check-currently-work"
                    >
                      I currently work here
                    </label>
                  </div>
                </div>
              </div>
              <!-- Description -->
              <div class="mt-4">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Description</label
                >
                <div
                  id="job-description"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-lg border border-gray-300 focus:ring-primary focus:border-primary"
                  style="min-height: 50px"
                ></div>
              </div>
            </div>
          </div>
          <div class="block md:flex md:justify-center">
            <button
              id="AddNewWorkExperience"
              class="w-full md:w-input border-gray-300 outline-dashed outline-primary rounded-lg mt-24"
            >
              Add work experience
            </button>
          </div>
          <div class="flex justify-around md:mt-8">
            <button
              id="backToPersonalInformations"
              class="px-9 my-4 bg-secondary p-2 rounded-lg"
            >
              Previous
            </button>
            <button
              id="NavigateToEducation"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white"
            >
              Next
            </button>
          </div>
        </form>
      </div>
      <!-- education -->
      <div
        id="education"
        class="hidden h-auto bg-white rounded-lg px-3 mt-7 border border-nu-gray-100 md:w-form"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img

              alt="personalinfo"

              height="30"
            />
            <span>Education</span>
          </div>
          <div class="block md:flex justify-center mt-7">

              <div class="p-2 border border-primary bg-success rounded-full">
                <img
                  src="./icons/personalStep.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>
              <div class="h-2.5 bg-primary rounded-full w-12"></div>
              <div class="p-2 border border-primary bg-success rounded-full">
                <img
                  src="./icons/work-step.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>
              <div class="h-2.5 bg-primary rounded-full w-12"></div>
              <div class="p-2 border border-primary rounded-full">
                <img
                  src="./icons/education.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/certification.svg"
                alt=""
                width="30"
                height="30"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/languag.svg"
                alt=""
                width="40"
                height="40"
                class="mb-2"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img
                src="./icons/skills.svg"
                alt=""
                width="40"
                height="40"
                class="mb-2"
              />
              <div class="h-2.5 bg-gray-400 rounded-full w-12"></div>
              <img src="./icons/succes.svg" alt="" width="30" height="30" />
            </div>
          </div>
          <div id="addEducation">
            <div class="md:grid md:justify-center">
              <div class="block md:flex md:mt-4 md:justify-between">
                <div class="mt-8 md:mt-0">
                  <label for="Institution">Institution Name</label>
                  <input
                    type="text"
                    id="Institution-name"
                    class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 md:w-36"
                  />
                </div>
                <div class="mt-4 md:mt-0">
                  <label for="study">Field of study</label>
                  <input
                    type="text"
                    id="field-of-study"
                    class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 md:w-36"
                  />
                </div>
                <div class="mt-4 md:mt-0">
                  <label for="degree">Degree</label>
                  <input
                    type="text"
                    id="Institution-degree"
                    class="bg-secondary border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 md:w-36"
                  />
                </div>
              </div>
              <!-- Time Period -->
              <label for="timePeriod">Time Period</label>
              <div class="mt-4 md:flex md:justify-around">
                <label for="" class="block lg:hidden">From</label>
                <div
                  class="flex md:justify-normal justify-between md:h-10 md:gap-6"
                >
                  <select
                    id="education-month-from"
                    class="bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                  >
                    <option>month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                  </select>
                  <input
                    type="Number"
                    id="education-year-from"
                    class="ml-5 bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    placeholder="year"
                  />
                </div>
                <label for="" class="block lg:hidden">To</label>
                <span class="mt-2 hidden md:block md:px-2">-</span>
                <div>
                  <div class="flex justify-between md:justify-normal md:gap-6">
                    <select
                      id="education-month-to"
                      class="bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                    >
                      <option>month</option>
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                    <input
                      type="Number"
                      id="education-year-to"
                      class="ml-5 bg-secondary border border-gray-300 text-black text-sm rounded-lg focus:ring-primary focus:border-primary block w-36 md:w-28 p-2.5"
                      placeholder="year"
                    />
                  </div>
                  <div class="inline-flex items-center ml-3.5 mt-3">
                    <label
                      class="flex items-center cursor-pointer relative"
                      for="check-currently-study"
                    >
                      <input
                        type="checkbox"
                        class="peer h-5 w-5 cursor-pointer appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-primary checked:border-nu-gray-100"
                        id="check-currently-study"

                      >
                        <svg

                          viewBox="0 0 20 20"
                          fill="currentColor"
                          stroke="currentColor"
                          stroke-width="1"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"

                </div>
              </div>
              <!-- Description -->
              <div class="mt-4">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-900"

                <div

                  class="block p-2.5 w-full text-sm text-gray-900 bg-secondary rounded-lg border border-gray-300 focus:ring-primary focus:border-primary"

              Add Education

          </div>
          <div class="flex justify-around md:mt-8">
            <button
              id="backToWorkExperience"
              class="px-9 my-4 bg-secondary p-2 rounded-lg"
            >
              Previous

            <button
              id="NavigateToCertifications"
              class="px-9 my-4 bg-primary p-2 rounded-lg text-white"
            >
              Next
            </button>
          </div>

      </div>

      <!-- certification -->

      <div
        id="certifications"
        class="hidden h-auto bg-white rounded-lg px-3 mt-7 border border-nu-gray-100 md:w-form"
      >
        <form action="">
          <div class="flex items-center gap-3 p-3 border-b-2 border-gray-100">
            <img
              src="./icons/certification.svg"
              alt="personalinfo"
              width="30"
              height="30"
            />
            <span>Certification</span>
          </div>
          <div class="block md:flex justify-center mt-7">
            <div class="block md:flex justify-center mt-7">
              <div class="flex items-center">
                <div class="p-2 border border-primary bg-success rounded-full">
                  <img
                    src="./icons/personalStep.svg"
                    alt=""
                    width="30"
                    height="30"
                  />
                </div>
                <div class="h-2.5 bg-primary rounded-full w-12"></div>
                <div class="p-2 border border-primary bg-success rounded-full">
                  <img
                    src="./icons/work-step.svg"
                    alt=""
                    width="30"
                    height="30"
                  />
